<link rel="import" href="../../polymer/lib/elements/dom-module.html">
<link rel="import" href="../../vaadin-overlay/src/vaadin-overlay.html">

<dom-module id="vaadin-select-overlay-styles" theme-for="vaadin-select-overlay">
  <template>
    <style>
      :host {
        align-items: flex-start;
        justify-content: flex-start;
      }

      :host([bottom-aligned]) {
        justify-content: flex-end;
      }

      :host([right-aligned]) {
        align-items: flex-end;
      }

      :host([dir="rtl"]) {
        align-items: flex-end;
      }

      :host([dir="rtl"][right-aligned]) {
        align-items: flex-start;
      }
    </style>
  </template>
</dom-module>

<script>
  (function() {
    /**
      * The overlay element.
      *
      * ### Styling
      *
      * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
      * for `<vaadin-select-overlay>` parts.
      *
      * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
      *
      * @memberof Vaadin
      * @extends Vaadin.OverlayElement
      */
    class SelectOverlayElement extends Vaadin.OverlayElement {
      static get is() {
        return 'vaadin-select-overlay';
      }
    }
    customElements.define(SelectOverlayElement.is, SelectOverlayElement);
  })();
</script>
