<dom-module id="material-select" theme-for="vaadin-select">
  <template>
    <style include="material-field-button">
      :host {
        display: inline-flex;
        -webkit-tap-highlight-color: transparent;
      }

      [part="toggle-button"]::before {
        content: var(--material-icons-dropdown);
      }

      :host([opened]) [part="toggle-button"] {
        transform: rotate(180deg);
      }

      /* Disabled */

      :host([disabled]) {
        pointer-events: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-select-text-field" theme-for="vaadin-select-text-field">
  <template>
    <style>
      :host {
        width: 100%;
      }

      :host([disabled]) [part="input-field"],
      [part="input-field"],
      [part="value"] {
        cursor: default;
      }

      [part="input-field"]:focus {
        outline: none;
      }

      ::slotted([part="value"]) {
        display: flex;
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-select-overlay" theme-for="vaadin-select-overlay">
  <template>
    <style include="material-menu-overlay">
      :host([bottom-aligned]) {
        justify-content: flex-end;
      }

      :host([right-aligned]) {
        align-items: flex-end;
      }

      :host([dir="rtl"]) {
        align-items: flex-end;
      }

      :host([dir="rtl"][right-aligned]) {
        align-items: flex-start;
      }

      [part="overlay"] {
        min-width: var(--vaadin-select-text-field-width);
      }
    </style>
  </template>
</dom-module>
